<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Wikipedia Viewer</title>
<meta http-equiv="content-type" content="text, html; charset=utf-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">    
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>    
<link rel="stylesheet" type="text/css" href="/main.css">
<script type="text/javascript" src="/main.js"></script>
    </head>
<body>
    <form id="my-form">
     <div class="form-group">
     <label class="sr-only" for="txt-input">Search </label>     
    <input id="txt-input" class="txt-field" type="text" placeholder="Press Enter to Search" name="txt-input">
        </div>
        <!--
    <input class="sub btn btn-primary" type="submit">
-->
    <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" class="rnd btn btn-info">Random Article</a>   
    </form>
    <div id="all-results">
    <div class="result">
    <h2 class="title-tag" id="title1"></h2>
    <p class="url"><a href="#" id="url1"></a></p>
    <p class="description" id="des1"></p>    
    </div>

    <h2 class="title-tag" id="title2"></h2>
