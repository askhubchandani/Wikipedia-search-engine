<body>

 <!--Initially the searched result display will be hidden until user searches for something specific-->

    <div class="hidden" id="searched_results_display">
        <header>
            <nav>
                <a href="https://askhubchandani.github.io/Wikipedia-search-engine" class="logo"><h1><span style="color:#3369E8">W</span><span style="color:#D50F25">i</span><span style="color:#EEB211">k</span><span style="color:#009925">i</span><h1></a>
            <div class="after_search_container">
                <input type="text" id="after_search"/ >
                <span><i class="glyphicon glyphicon-search"></i></span>
                </div>
        </nav>
        </header>
        
        
            <section class="wiki_results">
                
            </section>
            
        
     </div>   
        
    
      
      <!--Main page-->
      
      <!--Main body will be wrapped in this section-->
      <div class="wrapper">
        <div class="search_body">
        <h1><span style="color:#3369E8">W</span><span style="color:#D50F25">i</span><span style="color:#EEB211">k</span><span style="color:#009925">i</span></h1>
            <div><input type="text" placeholder="Search Wiki.." id="before_search" autofocus></div>
            <div class="search_buttons">
                
                    <a href="script.js" class="btn btn-primary" id="search">Search</a>
                    <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-primary" id="random" target="_blank">Random</a>
                
            </div>
        </div>
